<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Listagem</title>

    <style>
        .table-container {
            display: none;
        }

        .active {
            display: block;
        }

    </style>
</head>

<button onclick="showTable('clientes')">Mostrar Lista de Clientes</button>
<button onclick="showTable('veiculos')">Mostrar Lista de Veículos</button>
<button onclick="showTable('vendas')">Mostrar Lista de Vendas</button>

<div id="clientes" class="table-container">
    <h2>Lista de Clientes</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>CNH</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${lista}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.cpf}"></td>
            <td th:text="${cliente.cnh}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="veiculos" class="table-container">
    <h2>Lista de Veículos</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Marca</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veiculo : ${lista}">
            <td th:text="${veiculo.id}"></td>
            <td th:text="${veiculo.modelo}"></td>
            <td th:text="${veiculo.placa}"></td>
            <td th:text="${veiculo.marca}"></td>
            <td th:text="${veiculo.valor}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="vendas" class="table-container">
    <h2>Lista de Vendas</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID:</th>
            <th>Nome do Cliente:</th>
            <th>Veiculo Vendido:</th>
            <th>Valor:</th>
            <th>Nº de Parcelas:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venda : ${lista}">
            <td th:text="${venda.id}"></td>
            <td th:text="${venda.nomeCliente}"></td>
            <td th:text="${venda.veiculoVendido}"></td>
            <td th:text="${venda.valor}"></td>
            <td th:text="${venda.parcelas}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function showTable(tableId) {
        // Oculta todas as tabelas
        document.querySelectorAll('.table-container').forEach(function (table) {
            table.classList.remove('active');
        });

        // Exibe a tabela desejada
        document.getElementById(tableId).classList.add('active');
    }

</script>

</body>
</html>
